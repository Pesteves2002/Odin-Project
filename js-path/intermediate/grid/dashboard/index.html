<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search">
                <img src="assets/search-svgrepo-com.svg" alt="magnifier">

                <input type="text" placeholder="Search..">
            </div>
            <div class="profile">
                <img src="assets/bell-svgrepo-com.svg" alt="notification image">
                <img src="assets/avatar-svgrepo-com.svg" alt="avatar">
                Tomás Esteves
            </div>
            <div class="action-center">
                <img src="assets/avatar-svgrepo-com.svg" alt="avatar">
                <div>
                    <p>Hi there, </p>
                    <p>Tomás Esteves (@Pesteves2002)</p>
                </div>
                <div class="buttons">
                    <button type="button">New</button>
                    <button type="button">Upload</button>
                    <button type="button">Share</button>

                </div>
            </div>

        </div>
        <div class="sidebar">
            <div class="logo">
                <img src="assets/avatar-svgrepo-com.svg" alt="avatar">
                Dashboard
            </div>
            <div class="menu">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Task</li>
                </ul>
            </div>
            <div class="settings">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>

                </ul>
            </div>
        </div>
        <div class="content">
            <div class="projects"></div>
            <div class="announcements"></div>
            <div class="trending"></div>
        </div>
        <div class="footer"></div>
    </div>
</body>

</html>
