<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

</head>

<body>
    <div id="library">
        <div class="header">
            <div class="libraryName">Library</div>

            <div id="formContainer">
                <form id="addBook">
                    <label for="bookName">Name of the Book:</label>
                    <input type="text" id="bookName" required>
                    <label for="author">Author:</label>
                    <input type="text" id="author" required>
                    <label for="numPages">Number of Pages:</label>
                    <input type="number" id="numPages" required>
                    <label for="buttonRead">Is already read?</label>
                    <input type="checkbox" name="read" id="buttonRead">
                    <button type="button" class="add-button"> Add Book</button>
                </form>
            </div>
        </div>
    </div>
    <script src="bundle.js" defer> </script>
</body>

</html>
