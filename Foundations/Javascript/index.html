<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      // Your JavaScript goes here!
      console.log("Hello, World!");
      console.log(23 + 97);
      console.log((4 + 6 + 9) / 77);
      let a = 10;
      let b = a;
      a = 9 * a;
      console.log(b);
      console.log(a);

      console.log(add7(3));
      console.log(lastLetter("RICARDOI"));
      console.log(capitalize("ola"));

      function add7(a) {
        return a + 7;
      }

      function capitalize(str) {
        return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
      }

      function lastLetter(str) {
        return str.charAt(str.length - 1);
      }
    </script>
  </body>
</html>
